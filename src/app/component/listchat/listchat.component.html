<div class="containerListFriend">
  <div>
    <div class="settings-tray">
      <img
        class="profile-image"
        src="https://i.pinimg.com/originals/02/4b/2c/024b2c72fcb5108a29a13270c45404e1.jpg"
        alt="Profile img"
      />
      <span class="settings-tray--right">
        <i class="material-icons">cached</i>
        <i class="material-icons">message</i>
        <i class="material-icons">menu</i>
      </span>
    </div>
    <div class="search-box">
      <div class="input-wrapper">
        <i class="material-icons">search</i>
        <input placeholder="Search here" type="text" />
      </div>
    </div>
  </div>
  <div *ngFor="let friend of listFriendSerVice.listFriend">
    <div class="friend-drawer friend-drawer--onhover">
      <img class="profile-image" src="{{ friend.image }}" alt="" />
      <div class="text">
        <h2>{{ friend.name }}</h2>
        <p class="text-muted">{{ friend.content }}</p>
      </div>
      <span class="time text-muted small">{{ friend.time }}</span>
    </div>
    <hr />
  </div>
</div>
